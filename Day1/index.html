<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td column="2">
                    <h1>Registration Form</h1>
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="t1" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="t2" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="t3" placeholder="Enter your Password" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="3" cols="20"></textarea></td>
            </tr>
            <tr><td>Branch</td>
                <td>CSE <input type="radio" name="r1">
                    CSE-DS <input type="radio" name="r1">
                    AIML <input type="radio" name="r1">
                    IT <input type="radio" name="r1">
                </td>
            </tr>
            <tr>
                <td>Languages</td>
                <td>C <input type="checkbox" name="c1" value="C">
                    C++ <input type="checkbox" name="c2" value="C++">
                    Java <input type="checkbox" name="c3" value="Java"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="DOB"></td>
            </tr>
            <tr>
                <td>Upload Profile photo</td>
                <td><input type="file" name="f1"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
